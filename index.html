<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Tablas Rápidas</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<style>
  html, body { height: -webkit-fill-available; }
  @media (max-width: 375px) {
    h1 { font-size: 1.4rem; }
    #problem { font-size: 2rem; }
    input, button, select { font-size: 1rem; padding: 0.6rem; }
    #feedback { font-size: 1rem; }
  }
</style>
</head>
<body class="min-h-screen bg-gradient-to-br from-pink-50 via-white to-purple-50 flex items-center justify-center p-4">

<main class="w-full max-w-md">
  <!-- Pantalla de inicio -->
  <section id="start-section" class="bg-white/80 rounded-xl shadow-lg p-4 text-center">
    <h1 class="font-extrabold text-pink-600 mb-4">🎀 Tablas Rápidas 🎀</h1>
    <p class="mb-3">Introduce tu nombre y elige un icono:</p>
    <input id="player-name" type="text" placeholder="Tu nombre"
           class="w-full rounded-lg border border-pink-200 px-3 py-2 mb-3" required>
    <select id="player-emoji" class="w-full rounded-lg border border-pink-200 px-3 py-2 mb-3">
      <option>🐱</option><option>🦄</option><option>🐶</option>
      <option>🐰</option><option>🐼</option><option>🦋</option>
      <option>🐸</option><option>🐯</option><option>🐹</option>
      <option>🦊</option>
    </select>
    <button id="start-btn" class="bg-pink-500 hover:bg-pink-600 text-white px-4 py-2 rounded-lg">Empezar</button>
  </section>

  <!-- Juego -->
  <section id="game-section" class="hidden bg-white/80 rounded-xl shadow-lg p-4">
    <header class="flex items-center justify-between">
      <h1 class="font-extrabold text-pink-600">Tablas Rápidas</h1>
      <div class="text-right">
        <div class="text-xs text-slate-500">Puntuación</div>
        <div id="total-score" class="text-lg font-semibold text-emerald-600">0</div>
      </div>
    </header>

    <div class="mt-3 flex justify-between text-sm text-slate-500">
      <div>Tiempo: <span id="timer" class="font-bold text-pink-600">10</span>s</div>
      <div>Puntos: <span id="current-points" class="font-bold text-amber-600">1000</span></div>
    </div>

    <div class="mt-4 text-center text-3xl font-bold text-pink-700" id="problem">
      <span id="a">3</span> × <span id="b">7</span> = ?
    </div>

    <form id="answer-form" class="mt-4 flex gap-2">
      <input id="answer" type="number" autocomplete="off"
             class="flex-1 rounded-lg border border-pink-200 focus:ring-2 focus:ring-pink-300 px-3 py-2 text-lg"
             placeholder="Respuesta" required />
      <button id="check-btn" type="submit"
              class="bg-pink-500 hover:bg-pink-600 text-white px-3 py-2 rounded-lg">✔</button>
    </form>

    <div id="feedback" class="mt-3 text-center font-semibold"></div>
    <div class="mt-2 text-center text-xs text-slate-500">Pregunta <span id="question-number">1</span> / 10</div>
  </section>

  <!-- Pantalla final -->
  <section id="final-section" class="hidden bg-white/90 rounded-xl shadow-lg p-6 text-center">
    <h2 class="text-2xl font-extrabold text-pink-600 mb-2">¡Fin del juego!</h2>
    <p class="text-slate-700 mb-4">Has completado 10 multiplicaciones</p>
    <div class="text-5xl font-bold text-emerald-600 mb-4" id="final-score">0</div>
    <p id="ranking-position" class="mb-4 font-semibold"></p>
    <h3 class="text-lg font-bold mb-2">🏆 Ranking</h3>
    <ul id="ranking-list" class="mb-4 text-left"></ul>
    <div class="flex gap-2 justify-center">
      <button id="restart-btn" class="bg-pink-500 hover:bg-pink-600 text-white px-4 py-2 rounded-lg">Reiniciar</button>
      <button id="new-player-btn" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-lg">Nuevo jugador</button>
      <button id="reset-ranking-btn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg">Reset Ranking</button>
    </div>
  </section>
</main>

<script>
const startSection = document.getElementById('start-section');
const gameSection = document.getElementById('game-section');
const finalSection = document.getElementById('final-section');
const startBtn = document.getElementById('start-btn');
const playerNameInput = document.getElementById('player-name');
const playerEmojiSelect = document.getElementById('player-emoji');
const answerInput = document.getElementById('answer');
const form = document.getElementById('answer-form');
const feedback = document.getElementById('feedback');
const timerEl = document.getElementById('timer');
const currentPointsEl = document.getElementById('current-points');
const totalScoreEl = document.getElementById('total-score');
const questionNumberEl = document.getElementById('question-number');
const finalScoreEl = document.getElementById('final-score');
const rankingPositionEl = document.getElementById('ranking-position');
const rankingListEl = document.getElementById('ranking-list');
const restartBtn = document.getElementById('restart-btn');
const newPlayerBtn = document.getElementById('new-player-btn');
const resetRankingBtn = document.getElementById('reset-ranking-btn');

let playerName = "";
let selectedEmoji = "";
let a, b;
let totalScore = 0;
let currentPoints = 1000;
let timer = 10;
let timerInterval;
let questionsDone = 0;

function rand1to10() { return Math.floor(Math.random() * 10) + 1; }

function startTimer() {
  clearInterval(timerInterval);
  timer = 10; currentPoints = 1000;
  timerEl.textContent = timer.toFixed(1);
  currentPointsEl.textContent = currentPoints;
  timerInterval = setInterval(() => {
    timer -= 0.1;
    if (timer < 0) timer = 0;
    currentPoints = Math.max(0, Math.floor(1000 * (timer / 10)));
    timerEl.textContent = timer.toFixed(1);
    currentPointsEl.textContent = currentPoints;
    if (timer <= 0) { clearInterval(timerInterval); checkAnswer(); }
  }, 100);
}

function newProblem() {
  a = rand1to10(); b = rand1to10();
  document.getElementById('a').textContent = a;
  document.getElementById('b').textContent = b;
  feedback.textContent = '';
  answerInput.value = '';
  answerInput.disabled = false;
  document.getElementById('check-btn').disabled = false;
  startTimer();
  answerInput.focus();
}

function checkAnswer() {
  clearInterval(timerInterval);
  answerInput.disabled = true;
  document.getElementById('check-btn').disabled = true;
  const expected = a * b;
  const user = Number(answerInput.value.trim());
  if (user === expected) {
    totalScore += currentPoints;
    feedback.className = "mt-3 text-center font-semibold text-emerald-600";
    feedback.textContent = `✓ Correcto (+${currentPoints} pts)`;
  } else {
    feedback.className = "mt-3 text-center font-semibold text-rose-600";
    feedback.textContent = `✕ Incorrecto. Era ${expected}`;
  }
  totalScoreEl.textContent = totalScore;
  questionsDone++;
  questionNumberEl.textContent = questionsDone;
  setTimeout(() => {
    if (questionsDone >= 10) endGame();
    else newProblem();
  }, 2000);
}

function endGame() {
  gameSection.classList.add("hidden");
  finalSection.classList.remove("hidden");
  finalScoreEl.textContent = totalScore;

  // guardar ranking
  let ranking = JSON.parse(localStorage.getItem("ranking") || "[]");
  ranking.push({name: playerName, emoji: selectedEmoji, score: totalScore});
  ranking.sort((a,b) => b.score - a.score);
  if (ranking.length > 10) ranking = ranking.slice(0,10);
  localStorage.setItem("ranking", JSON.stringify(ranking));

  const pos = ranking.findIndex(r => r.name === playerName && r.emoji === selectedEmoji && r.score === totalScore) + 1;
  rankingPositionEl.textContent = `Tu posición en el ranking: #${pos}`;

  // mostrar ranking con medallas + iconos
  rankingListEl.innerHTML = ranking.map((r, i) => {
    let medal = "";
    if (i === 0) medal = "🥇 ";
    else if (i === 1) medal = "🥈 ";
    else if (i === 2) medal = "🥉 ";
    return `<li>${medal}${r.emoji} ${r.name} - ${r.score} pts</li>`;
  }).join("");

  // confetti
  confetti();
}

startBtn.addEventListener('click', () => {
  playerName = playerNameInput.value.trim();
  selectedEmoji = playerEmojiSelect.value;
  if (!playerName) { alert("Por favor, introduce tu nombre."); return; }
  totalScore = 0; questionsDone = 0;
  totalScoreEl.textContent = totalScore;
  questionNumberEl.textContent = 1;
  startSection.classList.add('hidden');
  gameSection.classList.remove('hidden');
  newProblem();
});

form.addEventListener('submit', e => { e.preventDefault(); checkAnswer(); });
restartBtn.addEventListener('click', () => {
  totalScore = 0; questionsDone = 0;
  totalScoreEl.textContent = totalScore;
  questionNumberEl.textContent = 1;
  finalSection.classList.add('hidden');
  gameSection.classList.remove('hidden');
  newProblem();
});
newPlayerBtn.addEventListener('click', () => {
  finalSection.classList.add('hidden');
  startSection.classList.remove('hidden');
});
resetRankingBtn.addEventListener('click', () => {
  const pass = prompt("Introduce la contraseña de administrador:");
  if (pass === "admin123") {
    localStorage.removeItem("ranking");
    alert("Ranking reiniciado.");
  } else {
    alert("Contraseña incorrecta.");
  }
});
</script>
</body>
</html>
